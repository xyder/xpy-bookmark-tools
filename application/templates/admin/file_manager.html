{% extends 'admin/master.html' %}
{% block body %}
    <ul style="list-style: none">
    {% for file in file_list %}
        <li>{{ file }}</li>
    {% endfor %}
    </ul>
    <form action="" method=post enctype=multipart/form-data>
        <input type=file name=file>
        <input type=submit value=Upload>
    </form>
{% endblock %}
