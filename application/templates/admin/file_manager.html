{% extends 'admin/master.html' %}
{% block body %}
    <form class="input-append input-prepend" action="upload" method=post enctype=multipart/form-data>
        <span class="btn btn-default btn-file">
            Browse <input type=file name=file>
        </span>
        <input class="input-xxlarge" type="text" readonly="">
        <button class="btn btn-primary" type="submit" value="Upload">Upload</button>
    </form>
    <table class="table table-striped table-bordered table-hover model-list">
        <thead>
            <tr>
                <th class="span1"></th>
                <th class="column-header">File Name</th>
            </tr>
        </thead>
        <tbody>
        {% for file in params.file_list %}
            <tr>
                <td>
                    <form class="icon" action="delete" method="POST">
                        <input id="filename" type="hidden" value="{{ file }}" name="filename">
                        <button title="Delete file" onclick="return confirm('Are you sure you want to delete this file?')">
                            <i class="icon-remove"></i>
                        </button>
                    </form>
                    <form class="icon" action="" method="POST">
                        <input id="filename" type="hidden" value="{{ file }}" name="filename">
                        {% if params.selected_file == file %}
                        <button title="Select file">
                            <i class="icon-stop"></i>
                        </button>
                        {% else %}
                        <button title="Deselect file">
                            <i class="icon-play"></i>
                        </button>
                        {% endif %}
                    </form>
                </td>
                <td>
                    {{ file }}
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    {{ params.selected_file }}
{% endblock %}
